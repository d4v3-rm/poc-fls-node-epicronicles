name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare tag and changelog
        id: prep
        run: |
          VERSION=$(jq -r '.version' package.json)
          TAG="v${VERSION}-alpha"

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            RANGE="${LAST_TAG}..HEAD"
          else
            RANGE=""
          fi

          COMMITS=$(git log ${RANGE:+${RANGE}} --pretty=format:"- %s (%h)")

          if [ -z "$COMMITS" ]; then
            COMMITS="No commits found for changelog."
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          {
            echo "changelog<<EOF"
            echo "${COMMITS}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release (alpha)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHANGELOG="${{ steps.prep.outputs.changelog }}"
          gh api \
            --method POST \
            /repos/${{ github.repository }}/releases \
            -f tag_name="${{ steps.prep.outputs.tag }}" \
            -f target_commitish="${{ github.sha }}" \
            -f name="Alpha ${{ steps.prep.outputs.version }}" \
            -f body="${CHANGELOG}" \
            -F prerelease=true \
            -F draft=false

  deploy:
    needs: [build, release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Deploy Frontend to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: ./
